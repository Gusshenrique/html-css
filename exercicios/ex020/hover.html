<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style> 
        body{
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: black;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: red;
            background-color: black;
            width: 300px;
            
        }
        div:hover{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1> Exemplo de hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>

    </div>
    <P>Fim do Exercicio</P>
    
</body>
</html>
