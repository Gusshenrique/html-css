<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>videos</title>
</head>
<body>
    <h1>inserindo videos hospedados</h1>
    <p>esse video esta hospedado em meu proprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/vid.mp4" type="video/mp4">

        <source src="midia/meu-video.m4v" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reprodu√ßao de video</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/g37fqTso1IA?si=SDhT1BFP5SVPiJKb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
